apply from: 'tinkerpatch.gradle'

android {
    signingConfigs {
        release {
            keyAlias 'LLWYStage'
            keyPassword '888888'
            storeFile file('D:/MyWork/Company/LLWYStage.jks')
            storePassword '888888'
        }
    }
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.llwy.carpool"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
